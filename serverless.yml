service: backend

provider:
  name: aws
  runtime: python3.8

functions:
  hello:
    # El handler es la función "lambda" que estaría en AWS, en este caso la función tiene la capacidad
    # De cambiar su respuesta si recibe un post o un get
    handler: handler.spell_check
    events:
      - http:
          path: spellcheck
          method: post
      - http:
          path: spellcheck
          method: get

plugins:
  - serverless-offline
